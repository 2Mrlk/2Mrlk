<svg width="360" height="220" viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" rx="14" ry="14" width="340" height="200" fill="#000000" stroke="#A020F0" stroke-width="3" filter="url(#neon)">
    <animate attributeName="stroke-width" values="2;6;2" dur="2.5s" repeatCount="indefinite"></animate>
  </rect>
</svg>
